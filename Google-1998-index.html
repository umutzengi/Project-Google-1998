<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
        <link rel="stylesheet" href="css/design.css">
</head>
<body style="margin:0">
    <div id="logo">
        <img src="img/google.jpg">
    </div>
    <div class="shout">
        Search the web using Google!
        <br>
        <input type="text" id="search-bar">
        <br>
        <input type="button" value="Google Search" class="First">
        <input type="button" value="I'm feeling lucky" class="Second">
    </div>

    <!--green zone -->
    <div class="big-box">
        <div class="box-1">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box-2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box-3">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input class="sub-box" type="text" value="your e-mail">
            <br>
            <input type="button" value="Subscribe" class="First">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <p style="text-align:center">
        Copyright Â©1998 Google Inc.
    </p>
</body>
</html>
